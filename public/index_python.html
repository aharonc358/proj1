<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Chat + Polls (Python Version)</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Use a specific version of Socket.IO client compatible with Flask-SocketIO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Load OpenPGP.js for secure end-to-end encryption -->
  <script src="https://unpkg.com/openpgp@5.10.1/dist/openpgp.min.js"></script>
  <!-- Load cryptography utilities for E2E encryption -->
  <script src="crypto-utils.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Mini Chat + Polls (Python Version)</h1>
      <div id="status"></div>
      <div id="crypto-status" style="font-size: 0.8rem; margin-top: 5px;"></div>
    </header>

    <section id="joinSection">
      <input id="nameInput" placeholder="Enter your nickname" />
      <button id="joinBtn">Join</button>
      <div class="join-info">
        <div class="hint">Up to 10 users can join.</div>
        <div id="join-encryption-status"></div>
      </div>
    </section>

      <section id="chatSection" class="hidden">
      <div class="left-pane">
        <h3>Users <small>(click name for PM)</small></h3>
        <ul id="userList"></ul>
      </div>

      <div class="center-pane">
        <div id="messages"></div>
        <div class="composer">
          <input id="msgInput" placeholder="Type a message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <div class="right-pane">
        <div class="create-poll">
          <h3>Create Poll</h3>
          <input id="pollQuestion" placeholder="Question" />
          <div id="options">
            <input class="opt" placeholder="Option 1"/>
            <input class="opt" placeholder="Option 2"/>
          </div>
          <button id="addOption">+ Option</button>
          <button id="createPollBtn">Create</button>
        </div>

        <div class="polls">
          <h3>Polls</h3>
          <div id="pollList"></div>
        </div>
      </div>
      </section>
      <div id="privateChats"></div>
    </div>
    <script>
      // Initialize Socket.IO with the correct version and options
      // Using dynamic URL detection for better compatibility with ngrok and other domains
      const socket = io({
        path: '/socket.io',
        transports: ['websocket', 'polling'],  // Allow polling fallback
        upgrade: true  // Allow transport upgrade
      });
    </script>
    <script src="client_python.js"></script>
  </body>
  </html>
